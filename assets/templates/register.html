<div class="container large-top-margin">
	<div class="col-sm-4 col-sm-offset-4 error-message-box" ng-show="data.registerErrorMessage" ng-bind="data.registerErrorMessage"></div>	
	<form method="post" class="col-sm-4 col-sm-offset-4 login-form" role="register-form" ng-submit="submitPlayerRegister($event)">
		<div class="input-group login-input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" class="form-control" ng-model="data.username" name="username" placeholder="请输入用户名" required auto-focus="true">
		</div>	
		<div class="input-group login-input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			<input type="password" class="form-control" ng-model="data.password" name="password" placeholder="请输入密码" required>
		</div>
		<div class="input-group login-input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
			<input type="email" class="form-control" ng-model="data.email" name="email" placeholder="请输入邮箱" required>
		</div>
		<div>
			<button class="btn btn-primary btn-block" type="submit">提交</button>
		</div>
	</form>
    <div class="col-sm-4 col-sm-offset-4">
		<a ui-sref="login">返回登录</a>
    </div>
</div>
