<div class="container large-top-margin">
    <div class="col-sm-4 col-sm-offset-4 error-message-box" ng-show="data.createNewRoomErrorMessage" ng-bind="data.createNewRoomErrorMessage"></div>
    <form method="post" class="col-sm-4 col-sm-offset-4 login-form" role="login-form"
          ng-submit="submitNewRoom($event)">
        <div class="input-group login-input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" ng-model="data.roomName" name="roomName"
                   placeholder="请输入房间名" required auto-focus="true">
        </div>
        <div class="input-group login-input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" ng-model="data.password" name="password"
                   placeholder="请创建密码" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-block">提交</button>
        </div>
    </form>
    <div class="col-sm-4 col-sm-offset-4">
		<a ui-sref="joinRoom" class="pull-right">加入房间</a>
    </div>
</div>
